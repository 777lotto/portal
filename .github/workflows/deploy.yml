name: Deploy All Services

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build All Packages
        run: pnpm run build

      - name: Apply D1 Migrations
        run: pnpm run migrate
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Deploy Notification Worker
        run: pnpm --filter notification run deploy # <-- "run" added
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Deploy Payment Worker
        run: pnpm --filter payment run deploy # <-- "run" added
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Deploy Main Worker
        run: pnpm --filter worker run deploy # <-- "run" added
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Deploy Frontend
        run: pnpm --filter frontend run deploy # <-- "run" added
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          VITE_API_URL: "https://portal.777.foo/api"
          VITE_TURNSTILE_SITE_KEY: ${{ secrets.VITE_TURNSTILE_SITE_KEY }}
          VITE_STRIPE_PK: ${{ secrets.VITE_STRIPE_PK }}

      - name: Post-deployment health checks
        run: |
          echo "Running post-deployment health checks..."
          sleep 15
          curl -f https://portal.777.foo/ || echo "Frontend health check failed"
          curl -f https://portal.777.foo/api/ping || echo "Main worker health check failed"
        continue-on-error: true
