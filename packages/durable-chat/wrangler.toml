name = "durable-chat"
main = "src/server/index.ts"
compatibility_date = "2024-05-28"
account_id = "67d3a6021370e7b666fff2023b2db359"

# Migrations for Durable Objects are top-level
[[migrations]]
tag = "v1"
new_classes = [ "ChatRoom" ]

[observability.logs]
enabled = true


# ===============================================================
#      DEVELOPMENT-SPECIFIC CONFIGURATION
# ===============================================================
[env.development]
durable_objects.bindings = [
  { name = "CHAT_ROOM", class_name = "ChatRoom" }
]
[[env.development.d1_databases]]
binding = "DB"
database_name = "777pd1"
database_id = "4c83ab6f-3912-4e76-99f3-7d86d6cd6518"
migrations_dir = "../../worker/migrations"

# ===============================================================
#      PRODUCTION-SPECIFIC CONFIGURATION
# ===============================================================
[env.production]
routes = [
  { pattern = "chat.777.foo/*", zone_name = "777.foo" }
]

durable_objects.bindings = [
  { name = "CHAT_ROOM", class_name = "ChatRoom" }
]
[[env.production.d1_databases]]
binding = "DB"
database_name = "777pd1"
database_id = "4c83ab6f-3912-4e76-99f3-7d86d6cd6518"
migrations_dir = "../../worker/migrations"
